<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background: #000;
        }
        #demo{
            font-family: helvetica;
            text-transform: uppercase;
            text-align: center;
            color: #fefefe;
            font-size: 150px;
            text-shadow: #e7e7e7 3px 5px 0, #999 4px 6px 3px, #ccc 8px 11px 10px;　　
        }
    </style>
</head>
<body>
<div id="demo">

</div>
<script>
    var  str = "祝老妹生日快乐，永远十八岁，哈哈ㄟ(▔▽▔)ㄏ ";
        　　 var i =0;
        　　var cal=""
        function demoStr(){
            if(i < str.length){
                cal = str.substring(0, i++) + "_";
                document.getElementById("demo").innerHTML = cal;
                setTimeout(demoStr,200);
            }else{
                document.getElementById("demo").innerHTML = str;　　//相当于清除下划线以及计时器效果
            }
        }
    demoStr();
</script>
</body>
</html>
